<!DOCTYPE html>
<html>

<head>

    <title> GIPHY API</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <!-- H1 -->
    <div>
        <h1>Animated TV Show Giphy API's!</h1>

    </div>
    </div>

    <!-- Buttons-->
    <div id="buttons" class="container">
    </div>

    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <!-- Giphy-->
            <div id="giphy"></div>
        </div>

        <!-- Form-->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="giphy_form" role="form">
                <h2>
                    <legend>Giphy Search</legend>
                </h2>
                <div class="form-group">
                    <label for="action-input">Type in your Giphy</label>
                    <input type="text" id="action-input">
                </div>
                <input id="add" type="submit" value="Add Giphy" class="btn btn-primary">
                <br />
                <br />
                <input id="remove" type="submit" value="Remove Giphy" class="btn btn-primary">
            </form>
        </div>
    </div>



    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
